<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-char-counter.html">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="story-card">

  <style>
    :host {

      display: block;
      box-sizing: border-box;

    }

    .story-card-style {

      min-height: 10em;
      max-width: 65%;
      margin-left: auto;
      margin-right: auto;
      padding: 1em;
      #apply(--story-card-theme)

    }

    .story-content {

      font-family: 'Roboto', sans-serif;
      font-size: 1.2em;
      word-wrap: break-word;
      @apply(--story-card-content-theme);

    }

    .story-button-container {

      font-family: 'Roboto', sans-serif;
      font-size: 1.2em;
      margin-bottom: 1em;
      width: 100%;
      overflow: auto;
      white-space: nowrap;
      @apply(--story-card-button-container-theme);

    }

    .fab-button {

      float: right;
      display: inline-block;
      margin-left: 0.5em;
      margin-bottom: 0.1em;
      --paper-fab-background: rgb(233, 74, 47);

    }

    character-counter {

      padding-top: 0.5em;

    }

  </style>

  <template>

    <paper-material id="story-card" elevation="2" class="story-card-style">

      <div class="story-button-container">

        <paper-fab icon="save" class="fab-button" on-click="saveClicked" animated></paper-fab>

      </div>

      <paper-input-container>

        <input is="iron-input" label="Edit Card" bind-value="{{storyContent}}" maxlength="500">

        <paper-input-char-counter></paper-input-char-counter>

      </paper-input-container>

    </paper-material>

  </template>

</dom-module>

<script>

  'use strict';
  Polymer({

    is: 'story-card',

    properties: {

      storyContent: {

        type: String,

      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

    },

    saveClicked: function () {

      this.fire( 'story-card-save-content', { 'content': this.storyContent } );

    },

  });

</script>
