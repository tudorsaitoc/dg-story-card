<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../story-card.html">

    <title>story-card Demo</title>

  </head>

  <body>

    <template is="dom-bind" id="app">

      <p>An example of <code>&lt;story-card&gt;</code>:</p>

      <story-card class="story-card" story-content="[[storyContent]]" on-story-card-save-content="saveClicked" on-story-card-delete-clicked="deleteClicked"></story-card>

    </template>

    <script>

      ( function ( document ) {
        'use strict';

        var app = document.querySelector( '#app' );
        app.storyContent = "Test content";

        /**
         * Save button clicked
         * @param  {[type]} e [description]
         * @return {[type]}   [description]
         */
        app.saveClicked = function ( e ) {

          console.log( 'save clicked' );
          console.log( e );

        };

        /**
         * Delete button clicked
         * @param  {[type]} e [description]
         * @return {[type]}   [description]
         */
        app.deleteClicked = function ( e ) {

          console.log( 'delete clicked' );
          console.log( e );

        };

      })( document );

    </script>

  </body>

</html>
