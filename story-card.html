<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../dg-character-counter/character-counter.html">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="story-card">

  <style>
    :host {

      display: block;
      box-sizing: border-box;

    }

    .story-card-style {

      min-height: 10em;
      max-width: 65%;
      margin-left: auto;
      margin-right: auto;
      padding: 1em;
      #apply(--story-card-theme)

    }

    .story-content {

      font-family: 'Roboto', sans-serif;
      font-size: 1.2em;
      word-wrap: break-word;
      @apply(--story-card-content-theme);

    }

    .story-button-container {

      font-family: 'Roboto', sans-serif;
      font-size: 1.2em;
      margin-bottom: 1em;
      width: 100%;
      overflow: auto;
      white-space: nowrap;
      @apply(--story-card-button-container-theme);

    }

    .fab-button {

      float: right;
      display: inline-block;
      margin-left: 0.5em;
      margin-bottom: 0.1em;
      --paper-fab-background: rgb(233, 74, 47);

    }

    character-counter {

      padding-top: 0.5em;

    }

  </style>

  <template>

    <paper-material id="story-card" elevation="2" class="story-card-style">

      <div class="story-button-container">

        <paper-fab icon="delete" class="fab-button" disabled$="[[!signedIn]]" on-click="deleteClicked" animated></paper-fab>
        
        <paper-fab icon="create" class="fab-button" disabled$="[[!signedIn]]" on-click="editClickHandler" animated></paper-fab>

        <paper-fab icon="save" class="fab-button" disabled$="[[!signedIn]]" hidden$="[[editing]]" on-click="saveClicked" animated></paper-fab>

      </div>

      <span class="story-content" hidden$="[[!editing]]">[[storyContent]]</span>

      <paper-textarea label="Edit Card" value="{{storyContent}}" hidden$="[[editing]]" maxlength="500"></paper-textarea> 

      <character-counter input-text="[[storyContent]]" max-characters="500" hidden$="[[editing]]"></character-counter>

    </paper-material>

  </template>

</dom-module>

<script>

  'use strict';
  Polymer({

    is: 'story-card',

    properties: {

      storyContent: {

        type: String,
        value: ''

      },
      signedIn: {

        type: Boolean,
        value: false

      },
      cid: {

        type: String,
        value: ''

      },
      sortNumber: {

        type: Number,
        value: -1

      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.editing = true;
    },

    editClickHandler: function () {

      this.editing = !this.editing;

    },

    saveClicked: function () {

      this.fire( 'story-card-save-content', { 'cid': this.cid, 'content': this.storyContent, 'sortNumber': this.sortNumber } );

      this.editClickHandler();

    },

    deleteClicked: function () {

      this.fire( 'story-card-delete-clicked', { 'cid': this.cid } )

    }

  });

</script>
